<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="container mt-5">
    <h1>Dashboard</h1>
    <form id="addItemForm" method="post" action="http://localhost:3000/addItem">
      <div class="form-group">
        <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name" required>
      </div>
      <button type="submit" class="btn btn-primary" id="Add">Add Item</button>
    </form>
    <div id="itemsList" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
